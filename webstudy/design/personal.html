<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인정보수정</title>

   
</head>
<body>
    
    <div id="wrap">


        <form action="" method="post">

            <table class="table_area">
             
                <tbody>
                    <tr>
                        <td>이메일</td>
                        <td>
                            <input type="email" name="email" id="email">@
                            <input type="text" list="domains" name="domain" placeholder="선택 또는 직접입력">
                            <datalist id="domains">
                                <option value="naver.com"></option>
                                <option value="kakao.com"></option>
                                <option value="gmail.com"></option>
                            </datalist>                        
                        </td>          
                    </tr>


                    <tr>
                        <td>생일</td>
                        <td>
                            <input type="text" name="year" maxlength="4" size="4">년
                            <input type="text" name="month" maxlength="2" size="2">월
                            <input type="text" name="dd" maxlength="2" size="2">일
                        </td>
                    </tr>


                    <tr>
                        <td>거주도시</td>
                        <td>                            
                            <select name="citys" id="citys">
                                <option value="서울">서울</option>
                                <option value="광주">광주</option>
                                <option value="대구">대구</option>
                                <option value="대전">대전</option>
                                <option value="부산">부산</option>
                                <option value="울산">울산</option>
                                <option value="인천">인천</option>
                                <option value="기타">기타</option>
                            </select>
                        </td>
                    </tr>


                    <tr>
                        <td>성별</td>
                        <td>
                            <input type="radio" id="male" name="gender" value="1" >
                            <label for="male">남자</label>
                            &nbsp;&nbsp;&nbsp;
                            <input type="radio" id="female" name="gender" value="2">
                            <label for="female">여자</label>
                            &nbsp;&nbsp;&nbsp;                           
                        </td>
                    </tr>
                 
                    <tr>
                        <td>관심분야</td>
                        <td>
                            <input id="bakang" type="checkbox" name="bakang">
                            <label for="bakang">여행</label>
                            <input id="bakang" type="checkbox" name="movie">
                            <label for="movie">영화</label>
                            <input id="bakang" type="checkbox" name="book">
                            <label for="book">독서</label>
                            <input id="bakang" type="checkbox" name="music">
                            <label for="music">음악</label>
                            <input id="bakang" type="checkbox" name="nothing">
                            <label for="nothing">관심없음</label>
                        </td>          
                    </tr>


                    <tr>
                        <td>자기소개</td>
                        <td>
                            <textarea name="mySelf" id="" cols="50" rows="5"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td><a href="board.html">수정완료</a></td>
                    </tr>
                </tbody>                
            </table>
        </form>



    </div>

  
</body>
</html>
