<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 
        class 속성

        1. 젼역 속성 (모든 태그가 가질 수 있는 속성)
        2. 주로 CSS에서 많이 사용
        3. 공통 스타일을 가진 경우 같은 class 속성을 지정


     -->
    
    <div>1구역</div>
    <div>2구역</div>
    <div>3구역</div>

    <!-- 
         1. 젼역 속성 (모든 태그가 가질 수 있는 속성)
         2. 주로 자바스크립트에서 특정 요소를 식별하기 위해 많이 사용
         3. 문서 내의 모든 구성 요소는 id속성 값만 가질 수 있음
         4. 특정 요소는 하나의 id 속성값만 가질 수 있음
         5. 선택자
            #아이디
    -->
    <style>
        #a{
            color: teal;
        }

        #b{
            color: crimson;
        }

    </style>
    <p id="a">Nice to meet you!</p>
    <p id="b">How are you?</p>

</body>
</html>
