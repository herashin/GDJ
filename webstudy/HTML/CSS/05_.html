<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        1. <link> 태그를 이용한 구글 폰트 사용
            1) <link> 태그를 복붙
            2) CSS속성 font-family를 복붙

     -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
    h1{font-family: 'Noto Sans KR', sans-serif;}
    @import url('https://fonts.googleapis.com/css2?family=Gaegu&family=Noto+Sans+KR&display=swap');
    div{
       font-family: 'Gaegu', cursive;
      /*  font-family: 'Noto Sans KR', sans-serif;*/
    }
</style>
<!-- 
    2. @import를 이용한 구글폰트 사용(*.css 파일 분리)
        1) 05_webfont.css 파일 생성
        2) css 파일에 @import + font-family 모두 복붙 
 -->

    <link rel="stylesheet" href="05_webfont.css">
</head>
<body>
    
    <h1>Hello CSS</h1>
    <p>만나서 반갑습니다</p>



    <div>
        어느 깊은 가을밤 잠에서 깨어난 제자가 울었다.
        <br>
        이를 기이 여긴 스승이 물었다.<br>
        슬픈 꿈을 꾸었느냐<br>
        아닙니다. <br>
        무서운 꿈을 꾸었느냐 <br>
        아닙니다. 행복한 꿈을 꾸었습니다 <br>
        <br>
        그럼 왜 그리 우느냐 <br>
        <br>
        그러자 제자는 말했다 <br>
        그 꿈은 이루어 질 수 없기 때문입니다.<br>

    </div>
</body>
</html>
