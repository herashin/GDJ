<body>
    <!-- 
        그림 (image)

        1. 인라인 레벨
        2. <img>,<img/>

        3. 주요속성
            1) alt : 이미지 대신 나타낼 텍스트(이미지로드 실패를 대비)
            2) scr : 이미지 경로
                (1) 절대경로 : 사용불가
                (2) 상대경로 : 사용가능
                (3) 웹경로   : 사용가능

            3) width: 이미지 너비 지정
            4) height: 이미지 높이 지정
                - 주의. width와 height중 하나만 지정할 것

     -->

     <!-- 절대경로 -->
    <img alt="사랑해" scr="C:\GDJ\images\like.png"> 

    <!-- 수평선 태그 : hr 태그 -->
    <hr>

    <!-- 상대 경로  -->
