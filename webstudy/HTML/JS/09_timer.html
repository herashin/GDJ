<div id="box2"></div>
<script>
    // setTimeout

    function fn_factorial(n){
        if(n == 0){
            return 1;
        }
        return n * fn_factorial(n - 1);
    }


    var result = fn_factorial(5);
    console.log(result);


    var countDown = 5;

    function launch(){
        setTimeout(function(){
            if( countDown == 0 ){
                document.getElementById('box2').textContent = '발사';
                return;        
            }
            document.getElementById('box2').textContent = countDown--;
            launch();
        }, 1000)

    }

    launch();


</script>
