    <script>
        /*
            DOM

            1. Document objct Model(문서 객체 모델)
            2. HTMl 문서 (Document)의 구성요소 (object)를 알아내고 사용할 수 있음
            3. 문서 객체 : HTML문서의 구성요소를 의미함
                1) document.getElemenBytId          : 변수
                2) document.getElementsByClassName  : 배열
                3) document.getElementsByTagName    : 배열
                4) document.querySelector('선택자') : 변수
                5) documnet.querySelectorAll('선택자'): 배열
            4. 문서 객체 속성 : HTML 구성요소의 속성 (Attribute)을 의미함
                1) 객체. 속성 방식으로 호출
                2) 주요 속성
                    (1) textContent : 태그 내부 텍스트 
                    (2) innerHTMl   : 태그 자체
                    (3) style       : css

                3) 조작방법
                    (1) 속성을 직접 조작
                    (2) getAttribute(), setAttribute() 메소드 활용
                        ① 속성 알아내기 : getAttribute('속성')
                        ② 속성 변경하기 : setAttribute('속성, 값')

        */

       

    </script>

    <h1 id="hello">hello world</h1>
    <script>
        var a = document.getElementById('hello');

        console.log(a.id);                  // 속성의 직접 호출
        console.log(a.getAttribute('id'));  // getter를 이용한 호출


        // 문서 객체 속성 변경하기 (조작)
        a.id = 'heheheheee'; 
        a.setAttribute('id', 'hihihi');
    </script>
