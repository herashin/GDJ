<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        /*
            JSON
            1. JavaScript Object Notation(자바스크립트 객체 표기법)
            2. 클라이언트-서버 간 데이터 교환 표준 형식 중 하나
                (XML -> JSON)
            3. 실제 데이터 교환
                클라이언트(front)   서버(back)
                문자열 JSON ('{}') -> 인스턴스(객체), Map
        
        */

        var person = {
            'name' : '민경태',
            'age'  : 45

        };

        var strPerson = JSON.stringify(person);
        console.log(strPerson, typeof person);

        var objPerson = JSON.parse(strPerson);
        console.log(objPerson, typeof objPerson);
    </script>


</body>
</html>
