<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        1. 순서가 없는 목록(unoredered list)
            1) 블록 레벨
            2) 각 목록을 글머리기호로 나ㅏㅌ냄
            3) <ul> 태그 : 전체 목록을 포함하는 태그
            4) <li> 태그 : 목록을 구성하는 각 항목을 나타내는 태그
            5) 부모 태그로 <ul> 태그를 사용하고 자식 태그로 <li> 태그를 사용함


     -->
     <ul type="disc">

        <li>
            sdadass
        </li>
        <li>
            asdasdasd
        </li>
    </ul>

    <ul type="none">

        <li>
            sdadass
        </li>
        <li>
            asdasdasd
        </li>
    </ul>
    <ul>
        <li>카페</li>
        <li>메일</li>
        <li>뉴스</li>
        <li>지도 </li>
        <li>증권</li>
    </ul>

    <!-- 
        2. 순서가 있는 목록(order list)
            1) 블록 레벨 
            2) 각 목록을 번호로 나타냄(ol)태그의 type속성을 사용
                (1) <ol type="1">  : 1,2,3....(디폴트)
                (2) <ol type="A">  : A,B,C.....
                (2) <ol type="a">  : a,b,c.....
                (2) <ol type="A">  : A,B,C.....
                (2) <ol type="A">  : A,B,C.....

     -->

    <h1>SELECT문은 어느 언어에 속하는가</h1>
     <ol type="1">
        <li>DDL</li>
        <li>DML</li>
        <li>DCL</li>
        <li>DQL</li>
        <li>TCL</li>
     </ol>







</body>
</html>
